<!-- fanhub.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fan Hub</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FF6347; /* Same background color as index.html, characters.html, and episodes.html */
      color: #FFF5E1; /* Text color */
      border: 10px solid #444; /* Border around the page */
      padding: 20px; /* Padding around the content */
    }
    header {
      text-align: center;
      padding: 20px;
    }
    nav a {
      margin: 0 10px;
      color: #FFF5E1;
      text-decoration: none;
    }
    nav a:hover {
      color: #FFD700;
    }
    form {
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 300px;
      height: 100px;
      border-radius: 5px;
      border: 2px solid #444;
    }
    input[type="text"], input[type="submit"] {
      padding: 5px;
      margin-top: 5px;
      border-radius: 5px;
      border: 2px solid #444;
    }
    svg {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fan Hub</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="characters.html">Characters</a> |
      <a href="episodes.html">Episodes</a> |
      <a href="fanhub.html">Fan Hub</a>
    </nav>
  </header>

  <section>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="comment">Favorite moment:</label>
      <textarea id="comment" name="comment"></textarea><br><br>
      <input type="submit" value="Submit">
    </form>

    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="black" />
    </svg>
  </section>
</body>
</html>
